server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Serve the app from the /DailyPlanner/ base path
  location /DailyPlanner/ {
    # try the exact file, then directory, then serve the SPA index for that base
    try_files $uri $uri/ /DailyPlanner/index.html;
  }

  # Redirect root to the base path (optional convenience)
  location = / {
    return 302 /DailyPlanner/;
  }

  # Ensure the base path without trailing slash redirects to with trailing slash
  location = /DailyPlanner {
    return 301 /DailyPlanner/;
  }

  # Optional: proxy /api to backend (configure in deployment if needed)
  # location /api/ {
  #   proxy_pass http://backend:5000/;
  # }
}
